{% extends "base.html" %}
{% load static %}
{% block content %}
  
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Apparel</h2>
          <ol>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'catalogue' %}">Catalogue</a></li>
            <li>Apparel</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">

        <div class="row portfolio-container" data-aos="fade-up">
          <div class="col-lg-4 col-md-6 portfolio-item">
            <a href="{% url 'donut_wall' %}">
            <img src="{% static 'img/services/donutwall.jpg' %}" class="img-fluid" alt="">
            <div class="portfolio-info">
              <h4>Donut Wall</h4>
              <a href="{% url 'donut_wall' %}" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
            </div>
            </a>
          </div>
          <div class="col-lg-4 col-md-6 portfolio-item">
            <a href="{% url 'candy_bar' %}">
                <img src="{% static 'img/services/candybar1.jpg' %}" class="img-fluid" alt="">
                <div class="portfolio-info">
                <h4>Candy Bar</h4>
                <a href="{% url 'candy_bar' %}" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
                </div>
            </a>
          </div>

          <div class="col-lg-4 col-md-6 portfolio-item">
            <a href="{% url 'popcorn' %}">
            <img src="{% static 'img/services/popcorn1.png' %}" class="img-fluid" alt="">
            <div class="portfolio-info">
              <h4>Popcorn Machine</h4>
              <a href="{% url 'popcorn' %}" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
            </div>
            </a>
          </div>
          <div class="col-lg-4 col-md-6 portfolio-item">
            <a href="{% url 'cotton_candy' %}">
            <img src="{% static 'img/services/cottoncandy1.jpg' %}" class="img-fluid" alt="">
            <div class="portfolio-info">
              <h4>Cotton Candy Cart</h4>
              <a href="{% url 'cotton_candy' %}" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
            </div>
            </a>
          </div>
        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->

{% endblock content %}
